 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Desafio</title>
    <link rel="stylesheet" href="teste.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <form action="form.php" method="post">
            <h1>Formulário</h1>
            
            <div class="input-box"> 
                <input type="text" name="nome" placeholder="Nome" required> 
            </div>
            <div class="input-box">
                <input type="text" name="sobrenome" placeholder="Sobrenome" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" id="email" required>
            </div>
            <div class="input-box">
                <input type="text" name="cpf" placeholder="CPF" id="cpf" required>  
            </div>
            <div class="input-box">
                <input type="text" name="idade" placeholder="Idade" id="idade" required>
            </div>
            <div>
                <input type="password" name="senha" placeholder="Senha" id="senha" required>
            </div>
            <div>
                <input type="password" name="confirma_Senha" placeholder="Confirme sua senha" id="confirma_Senha" required>
            </div>
            <div>
                <input type="submit" value="Enviar Formulário">
            </div>
        </form>
    </div>
</body>
</html>
